<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>{{ title if title else "VillaShield" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #1c1b29;
      color: #eee;
    }

    .sidebar {
      width: 250px;
      background-color: #121212;
      color: #fff;
      padding: 20px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .sidebar .brand {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #d8b4fe;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ccc;
      text-decoration: none;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }

    .sidebar a:hover {
      background-color: #2e2e40;
      color: #d8b4fe;
    }

    .content {
      flex: 1;
      padding: 30px;
      background-color: #1e1e2f;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="brand">VillaShield</div>
    <a href="{{ url_for('dashboard') }}">ğŸ  Dashboard</a>
    <a href="{{ url_for('profile') }}">ğŸ™‹ Profil</a>
    <a href="{{ url_for('booking') }}">ğŸ« Booking</a>
    <a href="{{ url_for('riwayat') }}">ğŸ“„ Riwayat</a>
    <a href="{{ url_for('logout') }}">ğŸ”“ Logout</a>
  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
